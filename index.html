<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe<span>s</span></h1>
      <div class="board"></div>
      <p class="message">Message here</p>
      <button class="restart">Restart</button>
      <p class="disclaimer">Tic Tac Toes is a rare condition where individuals have tic tacs instead of toes, affecting their mobility and self-esteem. Let's come together to support those living with this unique challenge and raise awareness for them!
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
